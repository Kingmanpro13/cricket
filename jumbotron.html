<!DOCTYPE html>

<html lang="en">

<head>

<title>Bootstrap Jumbotron</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2>virat kohli</h2>
        </div>
    </div>
    <div class="container mt-3">
        <button type="button"class="btn btn-primary">sachin tendulkar</button>
        <button type="button"class="btn btn-secondary">sachin tendulkar</button>
        <button type="button"class="btn btn-success">sachin tendulkar</button>
        <button type="button"class="btn btn-warning">sachin tendulkar</button>
        <button type="button"class="btn btn-danger">sachin tendulkar</button>
    </div>
</body>
